<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex = "auto">
    <mat-form-field>
      <mat-select [formControl]="particleTypeCtrl" >
        <mat-option *ngFor="let opt of weather" [value]="opt">
          {{opt}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <button class="toggle" mat-button mat-raised-button (click)="toggleAnimation()"><mat-icon>{{status ? 'pause': 'play_arrow'}}</mat-icon></button>
  </div>
</div>
